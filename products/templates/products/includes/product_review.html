<div 
	class="modal fade" 
	id="reviewModal"
	tabindex="-1" 	
	aria-labelledby="reviewModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 
					class="modal-title">Please fill in the form to submit your review
				</h5>
				<button 
					type="button" 
					class="btn-close" 
					data-bs-dismiss="modal"
					data-bs-target="#reviewModal"
					aria-label="Close">
				</button>
			</div>
			<div class="modal-body">
				<form method="POST" action="{% url 'add_review' product.id %}#reviews-section" class="form mb-2">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right mt-3">
                        <button class="btn btn-lg text-uppercase cyan" type="submit">Submit Review</button>
                    </div>
                </form>
			</div>
		</div>
	</div>
</div>
