<a href="{% url 'product_detail' item.product.id %}">
    {% if item.product.image %}
        <img class="img-fluid rounded product-img-cart" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
    {% else %}
        <img class="img-fluid rounded product-img-cart" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}">
    {% endif %}
</a>
